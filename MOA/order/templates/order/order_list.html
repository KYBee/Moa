<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% for order in orders %}

        <hr>

        <div>
            <a href="{% url 'order:order_read' order.pk %}">
                <div>
                    <p>상호 : {{order.store}}</p>
                    <p>펀딩상태 : {{order.order_status}}</p>
                    <p>완료시간 : {{order.target_time}}</p>
                    <p>펀딩 희망 인원 : {{order.target_people}}</p>
                    <p>펀딩 필요 금액 : {{order.target_money}}</p>
                    <p>배송 희망 위치 : {{order.receive_place}}</p>
                </div>
            </a>
        </div>

        <hr>

    {% endfor %}
</body>
</html>
